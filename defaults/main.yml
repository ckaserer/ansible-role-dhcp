# Boolean. Continue if includes file(s) missing from role's files/
dhcp_global_includes_missing: false

# installation behavior for the dhcp server
dhcp_packages_state: "present"

# The role variable dhcp_subnets contains a list of dicts, specifying 
# the subnet declarations to be added to the DHCP configuration file. 
# Every subnet declaration should have an ip and netmask, other options 
# are not mandatory. We start this section with an example, a complete 
# overview of supported options follows.
dhcp_subnets: []

