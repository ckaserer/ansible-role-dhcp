---
dhcp_packages:
  - isc-dhcp-server

dhcp_config_dir: /etc/dhcp

dhcp_config: /etc/dhcp/dhcpd.conf

dhcp_service: isc-dhcp-server

dhcp_apparmor_policy: /etc/apparmor.d/usr.sbin.dhcpd

dhcp_restart_policy: on-failure

dhcp_restart_time: 5

dhcp_service_file_location: /etc/systemd/system/isc-dhcp-server
